* {

  font-family: Arial, Helvetica, sans-serif;

body {
  background: #0f0f0f;
  color: white;
  display: flex;
}

/* SIDEBAR */
.sidebar {
  width: 220px;
  padding: 20px;
  border-right: 1px solid #222;
}

.sidebar h2 {
  color: #ff0000;
  margin-bottom: 20px;
}

.sidebar li {
  list-style: none;
  padding: 10px 0;
  color: #ccc;
  cursor: pointer;
}

.sidebar li:hover {

}

/* MAIN */
.main {
  flex: 1;
  min-width: 0;
  padding: 20px;
}

/* TOPBAR */
.topbar {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.search {
  flex: 1;
  margin-left: 20px;
}

.search input {
  width: 100%;
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #333;
  background: #121212;
  color: white;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
}

/* CARD */
.card {
  cursor: pointer;
}

.card img,
.card video {
  width: 100%;
  aspect-ratio: 16 / 9;
  object-fit: cover;
  border-radius: 12px;
}

.card h4 {
  margin-top: 8px;
  font-size: 14px;
}

.card p {
  font-size: 12px;
  color: #aaa;
}
</style>
