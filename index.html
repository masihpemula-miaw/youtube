<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Netflix Clone</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #000;
  color: #fff;
  overflow: hidden;
}

/* ===== INTRO ===== */
#introPage {
  width: 100vw;
  height: 100vh;
}

#introPage video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#startBtn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 24px;
  padding: 12px 30px;
  cursor: pointer;
  z-index: 10;
}



/* ===== HOME ===== */
#homePage {
  display: none;
  overflow-y: auto;
  min-height: 100vh;
}

/* NAVBAR */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 15px 40px;
  display: flex;
  align-items: center;
  background: linear-gradient(to bottom, rgba(0,0,0,.8), transparent);
  z-index: 10;
}

.logo {
  width: 100px;
  margin-right: 40px;
}

.navbar ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

/* HERO */
.hero {
  
    position: relative;
    height: 80vh;
    overflow: hidden;
}

.hero-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.hero::after{
    content: "";
    position: absolute;
    inset: 0;
    background: liniear-gradient(
        to top,
        rgba(0,0,0,1),
        rgba(0,0,0,0.4)
    );
}

.hero-content {
    position: relative;
    z-index: 2;
    max-width: 600px;
    padding: 60px 40px;
    margin-top: 200px
}
.hero h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

.hero p {
  color: #ccc;
  margin-bottom: 20px;
}

.play-btn {
    padding: 10px 25px;
    font-size: 18px;
    cursor: pointer;
}

/* ===== RECOMMENDATION ===== */
.row {
  padding: 20px 40px;
}

.row h2 {
  margin-bottom: 15px;
}

.row-posters {
  display: flex;
  gap: 10px;
  overflow-x: auto;
}

.row-posters::-webkit-scrollbar {
  display: none;
}
.row-container {
  position: relative;
}

.row-posters {
  display: flex;
  gap: 12px;
  overflow-x: scroll;
  scroll-behavior: smooth;
  padding: 0px 40px;
}

.poster {
  min-width: 180px;
  height: 260px;
  object-fit: cover;
  border-radius: 10px;
  transition: transform 0.3s;
  
}

.poster:hover {
  transform: scale(1.1);
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  z-index: 5;
  background: rgba(0,0,0,0.6);
  color: white;
  border: none;
  font-size: 40px;
  padding: 10px;
  cursor: pointer;
  height: 100%;
  width: 50px;
  z-index: 10;
  display: none;
}

.arrow.left {
  left: 0;
}

.arrow.right {
  right: 0;
}

.arrow:hover {
  background: rgba(0,0,0,0.9);
}

.row-container:hover .arrow {
  display: block;
}

#playerOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.95);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#playerOverlay video {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
</style>
</head>
<body>

<!-- INTRO -->
<div id="introPage">
  <video id="introVideo">
    <source src="video/WhatsApp Video 2026-01-30 at 18.45.26.mp4" type="video/mp4">
  </video>
  <button id="startBtn">Start</button>
</div>

<!-- HOME -->
<div id="homePage">

  <nav class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" class="logo">
    <ul>
      <li>Home</li>
      <li>TV Shows</li>
      <li>Movies</li>
      <li>My List</li>
    </ul>
  </nav>

  <section class="hero">
  <video class="hero-video">
    <source src="bisaplis/last.mp4" type="video/mp4">
  </video>

  <div class="hero-content">
    <h1>Unknown</h1>
    <p>????</p>
    <button class="play-btn" onclick="playMovie()">▶ Play</button>
  </div>
</section>


  <section class="row">
    <h2>Popular on Netflix </h2>

    <div class="row-container">
      <button class="arrow left" data-direction="-1">❮</button>
    
    <div class="row-posters" id="posterRow">
      <img src="img/img1.jpeg" class="poster">
      <img src="img/img2.jpeg" class="poster">
      <img src="img/img3.jpeg" class="poster">
      <img src="img/img4.jpeg" class="poster">
      <img src="img/img5.jpeg" class="poster">
      <img src="img/img6.jpeg" class="poster">
      <img src="img/img7.jpeg" class="poster">
      <img src="img/img15.jpeg" class="poster">
      <img src="img/img16.jpeg" class="poster">
      <img src="img/img17.jpeg" class="poster">
      <img src="img/img21.jpeg" class="poster">
    </div>

    <button class="arrow right" data-direction="1">❯</button>
  </div>
  </section>

  <section class="row">
    <h2>Recommend for you</h2>

    <div class="row-container">
      <button class="arrow left" data-direction="-1">❮</button>
   
    <div class="row-posters" id="posterRow">
      <img src="img/img8.jpeg" class="poster">
      <img src="img/img9.jpeg" class="poster">
      <img src="img/img10.jpeg" class="poster">
      <img src="img/img11.jpeg" class="poster">
      <img src="img/img12.jpeg" class="poster">
      <img src="img/img13.jpeg" class="poster">
      <img src="img/img14.jpeg" class="poster">
      <img src="img/img18.jpeg" class="poster">
      <img src="img/img19.jpeg" class="poster">
      <img src="img/img20.jpeg" class="poster">
    </div>

    <button class="arrow right" data-direction="1">❯</button>
  </div>
  </section>

</div>

<!-- VIDEO PLAYER -->
<div id="playerOverlay">
  <video id="moviePlayer">
    <source src="video/last.mp4" type="video/mp4">
  </video>
</div>

<script>
const introVideo = document.getElementById("introVideo");
const startBtn = document.getElementById('startBtn');

startBtn.addEventListener('click', () => {
  startBtn.style.display = 'none';
  introVideo.muted = false;
  introVideo.play(); // sekarang bisa bersuara
});

const introPage = document.getElementById("introPage");
const homePage = document.getElementById("homePage");

const overlay = document.getElementById("playerOverlay");
const movie = document.getElementById("moviePlayer");

/* intro selesai */
introVideo.addEventListener("ended", () => {
  introPage.style.display = "none";
  homePage.style.display = "block";
  document.body.style.overflow = "auto";
});

document.querySelectorAll(".arrow").forEach(button => {
  button.addEventListener("click", () => {
    const row = button.parentElement.querySelector(".row-posters");
    const direction = button.dataset.direction;
    const scrollAmount = row.clientWidth * 0.8;

    row.scrollBy({
      left: scrollAmount * direction,
      behavior: "smooth"
    });
  });
});

/* play movie */
function playMovie() {
  overlay.style.display = "block";
  movie.play();

  if (movie.requestFullscreen) {
    movie.requestFullscreen();
  }
}

/* kalau video selesai */
movie.addEventListener("ended", () => {
  movie.pause();
  overlay.style.display = "none";
});

/* kalau user keluar fullscreen */
document.addEventListener("fullscreenchange", () => {
  if (!document.fullscreenElement) {
    movie.pause();
    overlay.style.display = "none";
  }
});
</script>

</body>
</html>
